<body>
	<h1>Lab10 Add Car Form</h1>
	<form method = "post" action = "cars_add.php">
	<fieldset><legend>New Car Details</legend>
		<p class="row">	<label for="make">Car Make</label>
			<input type="text" name="make" id="make"></p>
		<p class="row">	<label for="model">Car Model</label>
			<input type="text" name="model" id="model"></p>
		<p class="row">	<label for="price">Price</label>
			<input type="text" name="price" id="price"></p>
		<p class="row">	<label for="yom">Year of Manufacture</label>

	</form>
